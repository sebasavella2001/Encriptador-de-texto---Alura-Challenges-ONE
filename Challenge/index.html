<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="images/Logo.svg" alt="logo">
    </header>
    <main>
        <section id="section_1">
            <div class="textBoxContainer">
                <textarea placeholder="Ingrese el texto aqui" class="boxText"></textarea>
            </div>
            <div class="alert">
                <img src="Images/alert.svg" alt="alert">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="btnContainer">
                <input type="button" class="btnEncrypt" value="Encriptar">
                <input type="button" class="btnDecrypt" value="Desencriptar">
            </div>
        </section>
        <section id="section_2">
            <div class="ilustrationContainer">
                <img src="Images/ilustration.svg" alt="Girl looking for something with a magnifying glass ilustration">
            </div>
            <div class="paragrahContainer">
                <h3>Nigún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="copyContainer">
                <input type="button" class="btnCopy" value="Copiar">
            </div>
            <div class="answerContainer">
                <p class="answerText"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
